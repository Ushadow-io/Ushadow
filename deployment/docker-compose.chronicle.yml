# Chronicle Backend Service
# Used by ushadow for audio processing and conversation management
#
# Usage:
#   docker compose -f deployment/docker-compose.chronicle.yml up -d
#   docker compose -f deployment/docker-compose.chronicle.yml down

name: chronicle-service

services:
  chronicle-backend:
    image: ghcr.io/chronicler-ai/chronicle:latest
    # OR build from local Chronicle fork if you need customizations:
    # build:
    #   context: ../../worktrees/friend-lite/GOLD/backends/advanced
    #   dockerfile: Dockerfile
    container_name: chronicle-backend
    ports:
      - "${CHRONICLE_PORT:-8000}:8000"
    environment:
      # Database connections (shared infrastructure)
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-chronicle}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - QDRANT_BASE_URL=${QDRANT_BASE_URL:-qdrant}
      - QDRANT_PORT=${QDRANT_PORT:-6333}

      # Authentication
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}

      # API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}

      # Service configuration
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - TRANSCRIPTION_PROVIDER=${TRANSCRIPTION_PROVIDER:-deepgram}
      - MEMORY_PROVIDER=${MEMORY_PROVIDER:-chronicle}

      # Allow graceful degradation
      - ALLOW_MISSING_API_KEYS=true
      - LLM_REQUIRED=false
      - TRANSCRIPTION_REQUIRED=false

      # CORS for ushadow
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - chronicle_data:/app/data
    networks:
      - ushadow-network
    depends_on:
      - mongo
      - redis
      - qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

networks:
  ushadow-network:
    name: ushadow-network
    external: true

volumes:
  chronicle_data:
    driver: local
