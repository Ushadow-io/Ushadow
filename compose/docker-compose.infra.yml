# ushadow Infrastructure Services
# Persistent database layer that stays running across app restarts
#
# Usage:
#   docker compose -f compose/docker-compose.infra.yml --profile infra up -d     # Start core (mongo, redis, keycloak)
#   docker compose -f compose/docker-compose.infra.yml --profile postgres up -d  # Start postgres (for keycloak)
#   docker compose -f compose/docker-compose.infra.yml down                      # Stop (keeps data)
#   docker compose -f compose/docker-compose.infra.yml down -v                   # Stop and remove data

name: infra

services:
  mongo:
    image: mongo:8.0
    container_name: mongo
    profiles: ["infra"]
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    command: ["--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "try { rs.status().ok } catch(e) { 0 }"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - infra-network
      - ushadow-network
    restart: unless-stopped

  # One-time replica set initialization (runs and exits)
  mongo-init:
    image: mongo:8.0
    container_name: mongo-init
    profiles: ["infra"]
    depends_on:
      mongo:
        condition: service_started
    entrypoint: >
      mongosh --host mongo --quiet --eval "
        try {
          rs.status();
          print('Replica set already initialized');
        } catch(e) {
          print('Initializing replica set...');
          rs.initiate({_id: 'rs0', members: [{_id: 0, host: 'mongo:27017'}]});
          print('Replica set initialized');
        }
      "
    networks:
      - infra-network
    restart: "no"

  redis:
    image: redis:7-alpine
    container_name: redis
    profiles: ["infra"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ushadow-network
      - infra-network
      - ushadow-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    profiles: ["memory","qdrant","infra"]
    ports:
      - "6333:6333"  # HTTP
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ushadow-network
      - infra-network
      - ushadow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    profiles: ["memory","metamcp","postgres"]
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ushadow
      - POSTGRES_PASSWORD=ushadow
      - POSTGRES_DB=ushadow
      # Additional databases created on startup (comma-separated)
      - POSTGRES_MULTIPLE_DATABASES=metamcp,openmemory,keycloak
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../config/postgres-init:/docker-entrypoint-initdb.d:ro
    networks:
      - ushadow-network
      - infra-network
      - ushadow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ushadow"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  neo4j:
    image: neo4j:latest
    container_name: neo4j
    profiles: ["memory","neo4j"]
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      # Basic auth (JWT requires Neo4j Enterprise - use auth proxy for Community Edition)
      - NEO4J_AUTH=${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-password}

      # Plugins
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    networks:
      - ushadow-network
      - infra-network
      - ushadow-network
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    profiles: ["infra","keycloak"]
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${KEYCLOAK_PORT:-8081}:8080"
    environment:
      # Database connection (reuses existing Postgres)
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER:-ushadow}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-ushadow}

      # Admin credentials (bootstrap only)
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}

      # Hostname configuration
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost}
      KC_HOSTNAME_PORT: ${KEYCLOAK_PORT:-8081}
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false

      # Development mode (HTTP enabled)
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true

      # Features (UMA for resource permissions)
      KC_FEATURES: authorization,token-exchange,admin-fine-grained-authz
    volumes:
      # Custom realm import (optional - for automated setup)
      - ../config/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
      # Themes (optional - for custom login UI)
      - ../config/keycloak/themes:/opt/keycloak/themes:ro
    command:
      - start-dev
      - --import-realm  # Auto-import realm on startup
    networks:
      - infra-network
      - ushadow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

