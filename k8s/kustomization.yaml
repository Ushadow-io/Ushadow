apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ushadow

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - infra/
  - base/
  # - tweaks/ingress-example.yaml  # Uncomment when ready

# Add common labels to all resources
commonLabels:
  app: ushadow
  env: purple

# Add annotations
commonAnnotations:
  managed-by: kustomize
  deployed-from: docker-compose
