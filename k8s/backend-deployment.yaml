apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backend
  template:
    metadata:
      labels:
        io.kompose.service: backend
    spec:
      containers:
        - env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: ushadow-secret
                  key: MONGODB_URI
                  optional: true
            # ── Keycloak URLs ───────────────────────────────────────────────
            # Internal: backend→Keycloak admin API (K8s FQDN)
            - name: KC_URL
              value: http://keycloak.root.svc.cluster.local:8080
            # Public: browser OAuth redirects and token issuer
            - name: KC_HOSTNAME_URL
              value: https://keycloak.chakra
            # ── Credentials ─────────────────────────────────────────────────
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ushadow-secret
                  key: KEYCLOAK_ADMIN_PASSWORD
                  optional: true
          image: registry.temp.skaffold/ushadow-backend
          name: ushadow-backend
          ports:
            - containerPort: 8000
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: ushadow-config
      restartPolicy: Always
