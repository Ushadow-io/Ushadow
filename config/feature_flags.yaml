# Feature Flags Configuration
# Flags are loaded on startup and when changed via the API - no restart needed!

flags:
  # Example feature flag - demo flag that can be toggled
  example_feature:
    enabled: false
    description: "Example feature flag for testing"
    type: experiment

  # Show the "All Wizards (Testing)" section on the wizard start page
  show_wizard_testing:
    enabled: true
    description: "Show direct links to all wizards on the setup page for testing"
    type: ops

  # OpenMemory memories page with knowledge graph visualization
  memories_page:
    enabled: true
    description: "Show Memories page in navigation with list view and knowledge graph"
    type: release

  # Add your feature flags here following this format:
  # my_feature_name:
  #   enabled: false
  #   description: "What this feature does"
  #   type: release  # or experiment, ops
