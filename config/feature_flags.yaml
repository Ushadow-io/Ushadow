# Feature Flags Configuration
# Flags are loaded on startup and when changed via the API - no restart needed!

flags:
  # Example feature flag - demo flag that can be toggled
  example_feature:
    enabled: false
    description: "Example feature flag for testing"
    type: experiment

  # Show the "All Wizards (Testing)" section on the wizard start page
  show_wizard_testing:
    enabled: true
    description: "Show direct links to all wizards on the setup page for testing"
    type: ops

  # =============================================================================
  # Infrastructure Options
  # =============================================================================

  # Debug Mode - Show advanced debugging tools and reset buttons
  debug:
    enabled: true
    description: "Enable debug mode with advanced reset buttons and diagnostic tools"
    type: ops

  # Caddy Routing - Use Caddy reverse proxy for Tailscale routing
  # When disabled, Tailscale Serve is used directly (simpler setup)
  caddy_routing:
    enabled: false
    description: "Use Caddy reverse proxy for Tailscale routing (advanced multi-service
      setup)"
    type: ops

  # =============================================================================
  # Optional Feature Modules
  # =============================================================================

  # MCP Hub - Model Context Protocol server management
  mcp_hub:
    enabled: false
    description: "MCP Hub - Connect to MCP servers for external tools and data sources"
    type: release

  # Agent Zero - AI agent orchestration framework
  agent_zero:
    enabled: false
    description: "Agent Zero - Autonomous AI agents for task automation"
    type: release

  # n8n Workflows - Visual workflow automation
  n8n_workflows:
    enabled: false
    description: "n8n Workflows - Visual workflow automation and integrations"
    type: release

  # Speaker Recognition - Speaker identification and diarization
  speaker_recognition:
    enabled: false
    description: "Speaker Recognition - Identify and track speakers in conversations
      (not implemented)"
    type: release

  # Notifications - User notification system
  notifications:
    enabled: true
    description: "Notifications - Real-time user notifications and alerts (not implemented)"
    type: release

  # OpenMemory memories page with knowledge graph visualization
  memories_page:
    enabled: true
    description: "Show Memories page in navigation with list view and knowledge graph"
    type: release

  # Timeline - visualize memories on an interactive timeline
  timeline:
    enabled: true
    description: "Timeline - Visualize memories with time ranges on Gantt charts and
      D3 timelines"
    type: release

  # ServiceConfigs Management - Service instance deployment and wiring
  instances_management:
    enabled: true
    description: "ServiceConfigs page - Deploy and wire service instances with capability
      resolution"
    type: release

  # Service Configs - Show custom service instance configurations
  service_configs:
    enabled: true
    description: "Show custom service config instances in the Services tab (multi-instance
      per template)"
    type: release

  # Split Services View - Organize services into API/Workers and UI tabs
  split_services:
    enabled: true
    description: "Split services into API & Workers and UI Services tabs with automatic
      worker grouping"
    type: release

  # Legacy Services Page - Old Docker service configuration page
  legacy_services_page:
    enabled: false
    description: "Legacy Services page (replaced by Instances page) - Docker service
      configuration"
    type: release

  # Chronicle - Conversation history and timeline view
  chronicle:
    enabled: false
    description: "Chronicle - Conversation history and timeline view"
    type: release

  # Social Feed - Personalized fediverse content curation
  social_feed:
    enabled: true
    description: "Social Feed - Curated fediverse posts ranked by your OpenMemory
      interest graph"
    type: release

  # Add your feature flags here following this format:
  # my_feature_name:
  #   enabled: false
  #   description: "What this feature does"
  #   type: release  # or experiment, ops
