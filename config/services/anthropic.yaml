# Anthropic - Cloud LLM Service
# Claude models from Anthropic

id: anthropic
type: llm
name: "Anthropic"
description: "Claude models from Anthropic"
is_default: false

# Cloud service - no containers
mode: cloud
api_base: "https://api.anthropic.com/v1"

env:
  required:
    - ANTHROPIC_API_KEY

env_overrides:
  ANTHROPIC_API_KEY:
    settings_path: api_keys.anthropic_api_key
    link: "https://console.anthropic.com/settings/keys"
    description: "API key from Anthropic console"

# Anthropic uses different header
api_config:
  auth_header: "x-api-key"

# User-configurable options
options:
  model:
    type: select
    label: "Model"
    description: "Which Claude model to use"
    default: claude-sonnet-4-20250514
    choices:
      - value: claude-opus-4-20250514
        label: "Claude Opus 4 (Most Capable)"
      - value: claude-sonnet-4-20250514
        label: "Claude Sonnet 4 (Balanced)"
      - value: claude-3-5-haiku-20241022
        label: "Claude 3.5 Haiku (Fast)"

  temperature:
    type: number
    label: "Temperature"
    description: "Sampling temperature (0-1). Higher = more creative"
    default: 0.7
    min: 0
    max: 1
    step: 0.1

tags: ["llm", "cloud", "anthropic"]
