# ushadow Docker Compose - Main Application
# AI Orchestration Platform
#
# Prerequisites:
#   ./quickstart.sh                    # First time (handles everything)
#
# Manual usage:
#   docker compose -f deployment/docker-compose.infra.yml up -d      # Start infrastructure
#   docker compose -f deployment/docker-compose.chronicle.yml up -d  # Start Chronicle
#   docker compose up -d                                             # Start ushadow
#
# Environment:
#   Uses .env file (generated by ./quickstart.sh)

name: ${COMPOSE_PROJECT_NAME:-ushadow}

services:
  # ushadow Backend - API Gateway & Orchestration
  ushadow-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ushadow-backend
    ports:
      - "${USHADOW_BACKEND_PORT:-8080}:8080"
    environment:
      # Server configuration
      - HOST=0.0.0.0
      - PORT=8080
      - ENV_NAME=${ENV_NAME:-ushadow}
      - NODE_ENV=${NODE_ENV:-development}

      # Database connections (shared infrastructure)
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-ushadow}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}

      # Authentication & Security
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
      - ADMIN_NAME=${ADMIN_NAME}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - CORS_ORIGINS=${CORS_ORIGINS}

      # Chronicle Integration
      - CHRONICLE_URL=${CHRONICLE_URL:-http://chronicle-backend:8000}
      - CHRONICLE_API_TIMEOUT=30

      # MCP Integration
      - MCP_SERVER_URL=${MCP_SERVER_URL:-http://mcp-server:8765}
      - MCP_ENABLED=${MCP_ENABLED:-false}

      # Agent Zero Integration
      - AGENT_ZERO_URL=${AGENT_ZERO_URL:-http://agent-zero:9000}
      - AGENT_ZERO_ENABLED=${AGENT_ZERO_ENABLED:-false}

      # n8n Workflow Integration
      - N8N_URL=${N8N_URL:-http://n8n:5678}
      - N8N_ENABLED=${N8N_ENABLED:-false}

      # API Keys (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/.pytest_cache
    networks:
      - ushadow-network
    depends_on:
      - mongo
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # ushadow Frontend - React Dashboard
  ushadow-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
        - VITE_CHRONICLE_URL=${VITE_CHRONICLE_URL:-http://localhost:8000}
    container_name: ushadow-frontend
    ports:
      - "${USHADOW_FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
      - VITE_CHRONICLE_URL=${VITE_CHRONICLE_URL:-http://localhost:8000}
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    networks:
      - ushadow-network
    depends_on:
      - ushadow-backend
    restart: unless-stopped

  # Optional Services (disabled by default)

  # MCP Server (Model Context Protocol)
  # mcp-server:
  #   image: ushadow/mcp-server:latest
  #   container_name: mcp-server
  #   ports:
  #     - "8765:8765"
  #   networks:
  #     - ushadow-network
  #   restart: unless-stopped
  #   profiles: ["mcp"]

  # Agent Zero
  # agent-zero:
  #   image: frdel/agent-zero:latest
  #   container_name: agent-zero
  #   ports:
  #     - "9000:9000"
  #   networks:
  #     - ushadow-network
  #   restart: unless-stopped
  #   profiles: ["agents"]

  # n8n Workflow Automation
  # n8n:
  #   image: n8nio/n8n:latest
  #   container_name: n8n
  #   ports:
  #     - "5678:5678"
  #   environment:
  #     - N8N_BASIC_AUTH_ACTIVE=true
  #     - N8N_BASIC_AUTH_USER=${ADMIN_NAME:-admin}
  #     - N8N_BASIC_AUTH_PASSWORD=${ADMIN_PASSWORD}
  #   volumes:
  #     - n8n_data:/home/node/.n8n
  #   networks:
  #     - ushadow-network
  #   restart: unless-stopped
  #   profiles: ["workflows"]

networks:
  ushadow-network:
    name: ushadow-network
    external: true

volumes:
  n8n_data:
    driver: local
